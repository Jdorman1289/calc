<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="page-wrapper">
    <header class="container text-center" style="max-width: 525px;">
        <div class="row">
            <div class="col"><h1 class="text-primary" style="font-family: 'Roboto Light',serif">JavaScript
                Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <textarea class="form-control text-center bg-secondary" style="color: white;"
                          id="FormControlTextarea1" rows="1">
                </textarea>
            </div>
        </div>
    </header>
    <main class="container bg-secondary text-center" style="max-width: 500px;">
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary calcB1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB2">2</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB3">3</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary calcB4">4</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB5">5</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB6">6</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary calcB7">7</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB8">8</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB9">9</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary calcBC">C</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB0">0</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB/">/</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary calcB=">=</button>
            </div>
        </div>
    </main>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
